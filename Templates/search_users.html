<!DOCTYPE html>
<html>
<head>
  <title>Patient Search</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<h1 class="text-center mt-4" style="font-size: 24px; font-weight: bold;">Patient Search</h1>

<form method="GET" class="mt-4">
  <div class="d-flex justify-content-center">
    <div style="width: 300px;">
      {{ form.as_p }}
      <input type="submit" value="Search" class="btn btn-primary mt-3" style="width: 100%;">
    </div>
  </div>
</form>

{% if results %}
  <h2 class="text-center mt-4" style="font-size: 18px; font-weight: bold;">Search Results:</h2>
  <ul class="mt-3">
    {% for user in results %}
      <a href="/profile/{{ user.id }}">
        <li class="mb-2">
          <button class="btn btn-secondary">{{ user }}</button>
        </li>
      </a>
    {% endfor %}
  </ul>
{% else %}
  <p class="text-center mt-4" style="font-size: 18px;">No results found.</p>
{% endif %}

</body>
</html>
