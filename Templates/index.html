{% load static %}
{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    
    .jumbotron {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-image: url("{% static '2018-3-26--16-3-10-481_1.jpeg' %}");
      background-size: cover;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
    }

    .jumbotron h5,
    h3 {
      text-align: center;
    }

    .login-section {
      background-color: blue;
      padding: 20px;
      border-radius: 10px;
      color: white;
      margin-bottom: 20px;
    }

    .login-button {
      background-color: green;
      color: white;
    }
  </style>
</head>

<body>
  <div class="jumbotron">
    <div class="container">
      <div class="row">
        <div class="col-md-6 d-flex flex-column align-items-center">
          <div class="login-section">
            <h3 class="mb-4">Patient Signup/Login</h3>
            <a href="/login" class="btn btn-success btn-login login-button">Login</a>
          </div>
        </div>
        <div class="col-md-6 d-flex flex-column align-items-center">
          <div class="login-section">
            <h3 class="mb-4">Staff Login</h3>
            <a href="/staff_login" class="btn btn-primary btn-login login-button">Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>

{% endblock %}
