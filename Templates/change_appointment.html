<!DOCTYPE html>
<html>
<head>
  <title>Change Appointment</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<h1 class="my-4">Change Appointment</h1>

<form action="{% url 'hospital:change_appointment' appointment.id %}" method="POST" class="my-4">
  {% csrf_token %}
  <div class="form-group">
    <label for="status">Status:</label>
    <select class="form-control" id="status" name="status">
      <option value="completed">Accepted</option>
      <option value="cancelled">Cancelled</option>
    </select>
  </div>
  <div class="form-group">
    <label for="billing_status">Billing Status:</label>
    <select class="form-control" id="billing_status" name="billing_status">
      <option value="completed">Completed</option>
      <option value="pending">Pending</option>
    </select>
  </div>
  <div class="form-group">
    <label for="cost">Price:</label>
    <input type="number" class="form-control" id="cost" name="cost">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
