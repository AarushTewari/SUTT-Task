<form method="POST" action="change_profile">
    {% csrf_token %}
    <label>Name</label>
    <input type="text" name="name">

    <label>Age</label>
    <input type="number" name="age">

    <label>Gender</label>
    <input type="text" name="gender">

    <label>Address</label>
    <input type="text" name="address">

    <input type="submit">
</form>
